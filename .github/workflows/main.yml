name: main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ninja-build \
            cmake \
            qt6-base-dev \
            qt6-declarative-dev \
            qt6-tools-dev \
            qt6-tools-dev-tools \
            qt6-serialport-dev \
            qt6-shadertools-dev  

      - name: Configure with CMake
        run: cmake -B build -S . -G Ninja

      - name: Build
        run: cmake --build build

      - name: Run unit tests
        run: ctest --test-dir build/QtApp --output-on-failure
